name: Build data dictionary

on:
  push:
    branches: [ main ]
    paths:
      - 'publish/**'
      - 'scripts/make_data_dictionary.py'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # mingguan (opsional)

permissions:
  contents: write

concurrency:
  group: data-dictionary
  cancel-in-progress: false

jobs:
  build-dict:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0           # butuh full history utk git diff & plugin tanggal
          ref: ${{ github.ref }}   # pastikan kita pada branch yang benar
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas tabulate

      - name: Rebuild data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --out docs/data_dictionary.md

      - name: Show changes (debug)
        run: |
          git status
          git --no-pager diff --stat || true

      - name: Commit & push if changed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # only commit when file really changed vs HEAD
          if git diff --quiet -- docs/data_dictionary.md; then
            echo "No changes to data_dictionary.md"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Rebase dengan remote branch agar tidak non-FF
          git pull --rebase origin "${BRANCH_NAME}"

          git add docs/data_dictionary.md
          git commit -m "docs: update data dictionary (auto)"

          # Aman untuk state detached HEAD
          git push origin HEAD:"${BRANCH_NAME}"
