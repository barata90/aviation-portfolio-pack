name: Build data dictionary

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/make_data_dictionary.py'
      - 'publish/**'
      - 'docs/**'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:
  schedule:
    - cron: '5 2 1 * *'  # opsional: tiap tgl 1 jam 02:05 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      - name: Create PR if changed
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "CI: update data dictionary"
          title: "CI: update data dictionary"
          body: "Automated update to docs/data_dictionary.md"
          branch: ci/update-data-dictionary
          delete-branch: true
          add-paths: |
            docs/data_dictionary.md
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

      - name: Print PR URL (if created)
        if: steps.cpr.outputs.pull-request-url != ''
        run: echo "Opened PR ${{ steps.cpr.outputs.pull-request-url }}"
