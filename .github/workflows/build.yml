name: Build data dictionary

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'publish/**'
      - 'scripts/make_data_dictionary.py'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install duckdb pandas openpyxl pyarrow requests
          fi

      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet docs/data_dictionary.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create/update PR (only when changed)
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "CI: update data dictionary"
          title: "CI: update data dictionary"
          body: |
            Automated update of the data dictionary.

            - Rebuilt from CSVs in `publish/`.
          branch: ci/update-data-dictionary
          add-paths: |
            docs/data_dictionary.md

      - name: No changes
        if: steps.diff.outputs.changed != 'true'
        run: echo "No changes detected. Nothing to PR."
