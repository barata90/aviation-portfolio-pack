name: Build data dictionary

# Token butuh write ke konten + boleh buka PR
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/make_data_dictionary.py'
      - 'publish/**'
      - 'docs/**'
      - '.github/workflows/build.yml'
      - 'requirements.txt'
  workflow_dispatch:
  # opsional: jalan bulanan
  schedule:
    - cron: '5 2 1 * *'

concurrency:
  group: data-dict-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Rebuild dari CSV yang ada di publish/
      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      # Buat PR hanya jika file berubah
      - name: Create PR if changes
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "CI: update data dictionary"
          title: "CI: update data dictionary"
          body: |
            Automated update of `docs/data_dictionary.md` generated by GitHub Actions.
          branch: ci/update-data-dictionary
          delete-branch: true
          add-paths: |
            docs/data_dictionary.md

      - name: Echo PR URL
        if: steps.cpr.outputs.pull-request-url != ''
        run: echo "PR created: ${{ steps.cpr.outputs.pull-request-url }}"
