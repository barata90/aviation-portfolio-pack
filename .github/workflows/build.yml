name: Build data dictionary

on:
  push:
    branches: [ main ]
    paths:
      - 'publish/**'
      - 'scripts/make_data_dictionary.py'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # mingguan (opsional)

permissions:
  contents: write

jobs:
  build-dict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # perlu histori git untuk commit/push
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas tabulate

      - name: Rebuild data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --out docs/data_dictionary.md

      - name: Commit & push if changed
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain docs/data_dictionary.md)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/data_dictionary.md
            git commit -m "docs: update data dictionary (auto)"
            # dorong ke branch yang memicu workflow (mis. 'main')
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No changes."
          fi
