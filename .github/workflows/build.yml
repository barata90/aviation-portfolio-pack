name: Build data dictionary

on:
  push:
    branches: [ main ]
    paths:
      - 'publish/**'
      - 'scripts/make_data_dictionary.py'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # mingguan (opsional)

permissions:
  contents: write

jobs:
  build-dict:
    # Kalau belum ada CSV di publish/, job di-skip (tidak merah)
    if: ${{ hashFiles('publish/*.csv') != '' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: pip

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas tabulate

      - name: Rebuild data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --out docs/data_dictionary.md

      - name: Commit if changed
        run: |
          if ! git diff --quiet docs/data_dictionary.md; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/data_dictionary.md
            git commit -m "docs: update data dictionary (auto)"
            git push
          else
            echo "No changes."
          fi
