name: Build data dictionary

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/make_data_dictionary.py'
      - 'publish/**'
      - 'docs/**'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:
  schedule:
    - cron: '5 2 1 * *'  # opsional: jalan tiap tanggal 1 jam 02:05 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet docs/data_dictionary.md; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR if changed
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "CI: update data dictionary"
          title: "CI: update data dictionary"
          body: |
            Automated update of `docs/data_dictionary.md` generated by GitHub Actions.
          branch: ci/update-data-dictionary
          delete-branch: true
          add-paths: |
            docs/data_dictionary.md
      - name: No changes
        if: steps.diff.outputs.changed != 'true'
        run: echo "No changes in docs/data_dictionary.md"
