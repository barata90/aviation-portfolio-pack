# .github/workflows/build.yml
name: Build data dictionary

on:
  push:
    branches: [ main ]
    paths:
      - 'publish/**'
      - 'scripts/make_data_dictionary.py'
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # opsional, mingguan

permissions:
  contents: write

concurrency:
  group: dict-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-dict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0          # biar ada history penuh
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install pandas tabulate

      - name: Rebuild data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --out docs/data_dictionary.md

      - name: Commit & push if changed
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          # hanya lanjut kalau ada perubahan
          if git diff --quiet -- docs/data_dictionary.md; then
            echo "No changes."
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # pastikan kita berada di branch, bukan detached HEAD
          git fetch origin "$BRANCH"
          git checkout -B "$BRANCH" "origin/$BRANCH"

          git add docs/data_dictionary.md
          git commit -m "docs: update data dictionary (auto)"

          # dorong HEAD ke branch tujuan (wajib di Actions)
          git push origin HEAD:"$BRANCH"
