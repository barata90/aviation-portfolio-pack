name: Build data dictionary

# pastikan token punya izin tulis (org/repo default kadang 'read')
permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/make_data_dictionary.py'
      - 'publish/**'
      - 'docs/**'
      - '.github/workflows/build.yml'
      - 'requirements.txt'
  workflow_dispatch:
  # opsional: rebuild bulanan
  schedule:
    - cron: '5 2 1 * *'

concurrency:
  group: data-dict-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # job-level override (jaga-jaga kalau default org ‘read’)
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # biar credential tidak “lengket”; commit/push akan dihandle action khusus
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Kalau nanti mau rebuild data mentah/warehouse, taruh stepnya sebelum ini
      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      - name: Commit & push changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "CI: update data dictionary"
          file_pattern: "docs/data_dictionary.md"
          branch: ${{ github.ref_name }}
