name: Build data dictionary & portfolio
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - 'publish/**'
      - 'docs/**'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:
  schedule:
    - cron: '5 2 1 * *'  # opsional: tiap tanggal 1 jam 02:05 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install duckdb pandas openpyxl pyarrow requests plotly networkx
          fi

      - name: Re-build data dictionary
        run: |
          python scripts/make_data_dictionary.py \
            --csv-dir publish \
            --tables route_counts,airport_degree,euro_atfm_timeseries,euro_atfm_by_location \
            --out docs/data_dictionary.md

      - name: Build portfolio artifacts (HTML & MD)
        run: |
          python scripts/build_route_network_html.py
          python scripts/build_atfm_reports.py
          python scripts/check_data_quality.py
          if [ ! -f docs/index.md ]; then
            echo "# Portfolio" > docs/index.md
            echo "- [Data Dictionary](./data_dictionary.md)" >> docs/index.md
          fi

      - name: Create PR with updates
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Site: auto-build portfolio artifacts"
          title: "Site: auto-build portfolio artifacts"
          body: |
            This PR updates generated portfolio artifacts in `docs/`:
            - HTML charts
            - Data dictionary
            - Data quality report
          branch: ci/auto-artifacts
          delete-branch: true
          add-paths: |
            docs/**
