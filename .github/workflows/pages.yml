name: Deploy MkDocs to GitHub Pages

"on":
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'publish/**'
      - 'scripts/**'
      - 'mkdocs.yml'
      - '.github/workflows/pages.yml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps (builders + MkDocs)
        shell: bash
        run: |
          python -m pip install -U pip
          pip install --upgrade \
            mkdocs \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin \
            pandas \
            numpy \
            matplotlib \
            tabulate \
            duckdb

      - name: Ensure asset folders
        shell: bash
        run: |
          mkdir -p docs/assets/plots
          mkdir -p docs/assets/schema
          mkdir -p docs/assets
          mkdir -p docs/publish
          mkdir -p docs/datasets
          mkdir -p docs/api
      
      - name: Mirror publish → docs/publish (static serving)
        shell: bash
        run: |
          if compgen -G "publish/*.csv" > /dev/null; then
            rsync -a --delete publish/ docs/publish/
          else
            echo "No CSV files under publish/. Keeping docs/publish/ as-is."
          fi
          
      - name: Mirror docs/publish → publish (for builders)
        shell: bash
        run: |
          if [ -d docs/publish ]; then
            mkdir -p publish
            cp -a docs/publish/. publish/
            echo "Mirrored docs/publish → publish/"
          else
            echo "docs/publish not found; skipping mirror"
          fi
          
      - name: Build datasets index (docs/assets/datasets.json)
        run: python scripts/build_datasets_index.py

      - name: Fix datasets.json hrefs
        run: python scripts/fix_datasets_json_paths.py

      - name: Create case-study placeholders
        run: python scripts/create_missing_assets.py

      - name: Repair mkdocs.yml (YAML + ensure extra_javascript)
        shell: bash
        run: |
          python scripts/repair_mkdocs_yaml.py
          python scripts/ensure_mkdocs_extra_js.py

      - name: Normalize case_studies links to datasets
        run: python scripts/normalize_docs_links.py

      - name: Create placeholders for referenced assets (strict-safe)
        run: python scripts/create_missing_assets.py

      - name: Mirror docs/publish → publish (for builders)
        shell: bash
        run: |
          if [ -d docs/publish ]; then
            mkdir -p publish
            cp -a docs/publish/. publish/
            echo "Mirrored docs/publish → publish/"
          else
            echo "docs/publish not found; skipping mirror"
          fi
          
      - name: Build dataset pages & visuals
        run: python scripts/build_docs.py

      - name: Build Visual Insights assets (ops_delay_plotly.json + advanced PNGs)
        run: python scripts/build_viz_advanced.py

      - name: Build Ops Forecast assets (never fails)
        env:
          PUBLISH_DIR: publish
          OUTPUT_JSON: docs/assets/ops_forecast.json
        run: python scripts/build_ops_forecast.py || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Guard: assert ops_forecast.json exists
        shell: bash
        run: |
          if [ ! -f docs/assets/ops_forecast.json ]; then
            echo "ERROR: docs/assets/ops_forecast.json missing"
            exit 1
          fi

      - name: Build MkDocs (strict)
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
