name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "publish/**"
      - "scripts/**"
      - "mkdocs.yml"
      - ".github/workflows/pages.yml"
      - "README.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install mkdocs mkdocs-material mkdocs-git-revision-date-localized-plugin pandas numpy matplotlib tabulate duckdb

      - name: Ensure folders
        run: |
          mkdir -p docs/assets/plots docs/assets/schema docs/assets
          mkdir -p docs/publish docs/datasets docs/api
          mkdir -p publish

      # Static serving: if repo has /publish/*.csv, mirror to /docs/publish
      - name: Mirror publish to docs/publish (static)
        run: |
          if ls publish/*.csv >/dev/null 2>&1; then
            mkdir -p docs/publish
            cp -a publish/. docs/publish/
            echo "Mirrored publish -> docs/publish"
          else
            echo "No CSV under publish/"
          fi

      # Builders read from /publish; mirror docs/publish there
      - name: Mirror docs/publish to publish (for builders)
        run: |
          if [ -d docs/publish ]; then
            mkdir -p publish
            cp -a docs/publish/. publish/
            echo "Mirrored docs/publish -> publish"
          else
            echo "docs/publish not found; skipping"
          fi

      - name: Build datasets index
        run: python scripts/build_datasets_index.py

      - name: Fix datasets.json hrefs
        run: python scripts/fix_datasets_json_paths.py

      - name: Create case-study placeholders
        run: python scripts/create_missing_assets.py

      - name: Repair mkdocs.yml (ensure extra_javascript)
        run: |
          python scripts/repair_mkdocs_yaml.py
          python scripts/ensure_mkdocs_extra_js.py

      - name: Normalize case_studies links
        run: python scripts/normalize_docs_links.py

      - name: Create placeholders for referenced assets
        run: python scripts/create_missing_assets.py

      - name: Build dataset pages and visuals
        run: python scripts/build_docs.py

      - name: Build Visual Insights assets
        run: python scripts/build_viz_advanced.py

      - name: Build Ops Forecast assets
        env:
          PUBLISH_DIR: publish
          OUTPUT_JSON: docs/assets/ops_forecast.json
        run: python scripts/build_ops_forecast.py || true

      - name: Guard: ops_forecast.json must exist
        run: |
          if [ ! -f docs/assets/ops_forecast.json ]; then
            echo "ERROR: docs/assets/ops_forecast.json missing"
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
