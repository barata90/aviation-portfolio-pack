name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - publish/**
      - scripts/**
      - mkdocs.yml
      - .github/workflows/pages.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps
        shell: bash
        run: |
          python -m pip install -U pip
          pip install \
            mkdocs \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin \
            pandas \
            numpy \
            matplotlib \
            tabulate \
            duckdb

      - name: Ensure folders
        shell: bash
        run: |
          mkdir -p docs/assets/plots
          mkdir -p docs/assets/schema
          mkdir -p docs/assets
          mkdir -p docs/publish
          mkdir -p docs/datasets
          mkdir -p docs/api
          mkdir -p publish

      - name: Mirror publish -> docs/publish (static)
        shell: bash
        run: |
          if ls publish/*.csv >/dev/null 2>&1; then
            cp -a publish/. docs/publish/
            echo "Mirrored publish -> docs/publish"
          else
            echo "No CSV under publish/"
          fi

      - name: Mirror docs/publish -> publish (for builders)
        shell: bash
        run: |
          if [ -d docs/publish ]; then
            cp -a docs/publish/. publish/
            echo "Mirrored docs/publish -> publish"
          else
            echo "docs/publish not found; skipping"
          fi

      - name: Build datasets index
        run: python scripts/build_datasets_index.py

      - name: Fix datasets.json hrefs
        run: python scripts/fix_datasets_json_paths.py

      - name: Create case-study placeholders
        run: python scripts/create_missing_assets.py

      - name: Repair mkdocs.yml (ensure extra_javascript)
        shell: bash
        run: |
          python scripts/repair_mkdocs_yaml.py
          python scripts/ensure_mkdocs_extra_js.py

      - name: Normalize case_studies links
        run: python scripts/normalize_docs_links.py

      - name: Create placeholders for referenced assets
        run: python scripts/create_missing_assets.py

      - name: Build dataset pages and visuals
        run: python scripts/build_docs.py

      - name: Build Visual Insights assets
        run: python scripts/build_viz_advanced.py

      - name: Ensure Hub Rank assets (CSV <-> JSON)
        run: python scripts/ensure_hub_rank_assets.py

      - name: Build API euro_atfm_timeseries_last24.json
        run: python scripts/build_api_last24.py || true

      - name: Build Ops Forecast assets
        env:
          PUBLISH_DIR: publish
          OUTPUT_JSON: docs/assets/ops_forecast.json
        run: python scripts/build_ops_forecast.py || true

      # <-- Perbaikan di bawah: nama step TANPA ":" -->
      - name: Guard ops_forecast.json must exist
        shell: bash
        run: |
          if [ ! -f docs/assets/ops_forecast.json ]; then
            echo "ERROR: docs/assets/ops_forecast.json missing"
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
