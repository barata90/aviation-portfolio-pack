name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'publish/**'
      - 'scripts/**'
      - 'mkdocs.yml'
      - '.github/workflows/pages.yml'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python deps (builders + MkDocs)
        run: |
          python -m pip install -U pip
          pip install --upgrade \
            mkdocs \
            mkdocs-material \
            mkdocs-git-revision-date-localized-plugin \
            pandas \
            numpy \
            matplotlib \
            tabulate \
            duckdb

      - name: Verify Python env (3.12 only)
        run: |
          python -V
          python - << 'PY'
          import sys
          assert sys.version_info[:2] == (3,12), sys.version
          import pandas, numpy, matplotlib, duckdb, tabulate
          print("Python 3.12 & deps OK")
          PY

      - name: Ensure asset folders
        run: |
          mkdir -p docs/assets/plots
          mkdir -p docs/assets/schema
          mkdir -p docs/publish
          mkdir -p docs/datasets

      - name: Mirror publish â†’ docs/publish (static serving)
        shell: bash
        run: |
          if compgen -G "publish/*.csv" > /dev/null; then
            rsync -a --delete publish/ docs/publish/
          else
            echo "No CSV files under publish/. Keeping docs/publish/ as-is."
          fi

      - name: Build datasets index (docs/assets/datasets.json)
        run: |
          python scripts/build_datasets_index.py

      - name: Repair mkdocs.yml (YAML + extra_javascript)
        run: |
          python scripts/repair_mkdocs_yaml.py

      - name: Ensure MkDocs extra_javascript hook
        run: |
          python scripts/ensure_mkdocs_extra_js.py

      - name: Build dataset pages & visuals
        run: |
          python scripts/build_docs.py

      - name: Build Ops Forecast assets
        env:
          PUBLISH_DIR: publish
          OUTPUT_JSON: docs/assets/ops_forecast.json
        run: |
          python scripts/build_ops_forecast.py

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build MkDocs (strict)
        run: mkdocs build --strict

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
