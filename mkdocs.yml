site_name: Aviation Portfolio Pack
site_url: https://barata90.github.io/aviation-portfolio-pack/
repo_url: https://github.com/barata90/aviation-portfolio-pack
repo_name: barata90/aviation-portfolio-pack

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy

plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      type: date
      enable_creation_date: false
      locale: en

extra_css:
  - assets/styles.css
extra_javascript:
  - sw-register.js

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true

nav:
  - Aviation Portfolio Pack:
      - Quick Navigation: index.md
      - Datasets:
          - Airport Degree: pages/airport_degree.md
          - Dim Airport Clean: pages/dim_airport_clean.md
          - Euro ATFM By Location: pages/euro_atfm_by_location.md
          - Euro ATFM Timeseries: pages/euro_atfm_timeseries.md
          - Route Counts: pages/route_counts.md
          - Top OD Pairs: pages/top_od_pairs.md
  - Data Dictionary: data_dictionary.md
  - Quality Report: quality_report.md
  - Explorer: explorer.md
  - SQL Lab: sql_lab.md
  - Case Studies:
      - Emirates (Data Analytics Specialist): case_studies/emirates_data_analytics_specialist.md
      - Visual Insights (Executive): case_studies/visual_insights.md
      - Network Map: case_studies/network_map.md
      - Route Flow (Sankey): case_studies/route_flow.md
      - Scenario Simulator: case_studies/scenario_simulator.md
      - Hub Ranking: case_studies/hub_rank.md
  - Developer API: developers/api.md
  - Downloads: downloads.md
