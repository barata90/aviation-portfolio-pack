repo_url: https://github.com/barata90/aviation-portfolio-pack
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - toc.integrate
    - content.code.copy
    
plugins:
  - search
  - git-revision-date-localized:
      fallback_to_build_date: true
      
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
      
nav:
